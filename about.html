
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Diagram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 10px;
      font-family: Arial, sans-serif;
    }

    .diagram {
      width: 100%;
      overflow-x: auto;
    }

    .diagram object {
      width: 100%;
      height: auto;
      min-height: 70vh;
    }
  </style>
</head>
<body>

<h2>Inheritance Diagram</h2>

<div class="diagram">
  <object 
    data="Inheritance.svg" 
    type="image/svg+xml">
  </object>
</div>

</body>
</html>
